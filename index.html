<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ynno's DigiSnap</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Poppins", sans-serif;
        }
        body {
            font-size: 16px;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        img {
            margin-bottom: -8px;
        }
        .mySlides {
            display: none;
        }

        /* Base Navigation Styles */
        .nav-container {
            display: flex;
            justify-content: space-around; /* Evenly distribute items */
            width: 100%; /* Ensure full width */
            max-width: 1500px; /* Match with slideshow width */
            margin: 0 auto; /* Center align container */
            padding: 0 20px; /* Add padding to the container */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        
        .nav-button {
            flex: 1; /* Allow buttons to grow and shrink equally */
            text-align: center; /* Center align text */
        }

        .w3-button {
            padding: 12px; /* Default padding */
            font-size: 16px; /* Default font size */
            min-width: 120px; /* Minimum width for buttons */
        }

        /* Mobile view (up to iPhone 8) */
        @media (max-width: 375px) {
            .w3-button {
                padding: 10px; /* Adjust padding */
                font-size: 14px; /* Adjust font size */
                min-width: 80px; /* Minimum width for buttons */
            }
        }

        /* iPhone 11, 12, 13, and 14 */
        @media (min-width: 375px) and (max-width: 430px) {
            .w3-button {
                padding: 12px; /* Adjust padding */
                font-size: 15px; /* Adjust font size */
                min-width: 90px; /* Minimum width for buttons */
            }
        }

        /* iPhone 15 and larger smartphones */
        @media (min-width: 430px) and (max-width: 500px) {
            .w3-button {
                padding: 12px; /* Default padding */
                font-size: 16px; /* Default font size */
                min-width: 100px; /* Minimum width for buttons */
            }
        }

        /* Tablet view (iPad and similar) */
        @media (min-width: 600px) and (max-width: 1024px) {
            .w3-button {
                padding: 15px; /* Adjust padding */
                font-size: 18px; /* Adjust font size */
                min-width: 120px; /* Minimum width for buttons */
            }
        }

        /* Desktop view */
        @media (min-width: 1025px) {
            .nav-container {
                width: 100%; /* Full width for desktop view */
            }

            .w3-button {
                padding: 16px; /* Adjust padding */
                font-size: 20px; /* Adjust font size */
                min-width: 150px; /* Minimum width for buttons */
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="w3-content w3-black">

    <!-- Navigation Menu -->
    <nav class="w3-top w3-black">
        <div class="nav-container">
            <div class="nav-button">
                <a href="#home" class="w3-button w3-block">HOME</a>
            </div>
            <div class="nav-button">
                <a href="#Template" class="w3-button w3-block">TEMPLATE</a>
            </div>
            <div class="nav-button">
                <a href="#Backdrop" class="w3-button w3-block">BACKDROP</a>
            </div>
            <div class="nav-button">
                <a href="#Packages" class="w3-button w3-block">PACKAGES</a>
            </div>
            <div class="nav-button">
                <a href="#About" class="w3-button w3-block">ABOUT</a>
            </div>
        </div>
    </nav>

    <!-- Example Slideshow Section -->
    <div style="width: 100%; height: 400px; background-color: gray;">
        <!-- Your slideshow code here -->
    </div>
</body>
</html>
